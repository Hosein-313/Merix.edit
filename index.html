
<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>سایت مریکس</title>
  <style>
    body {
      margin: 0;
      font-family: 'Vazirmatn', sans-serif;
      background: linear-gradient(to bottom, #000000e0, #000000f2), url('lion_sun.png') no-repeat center center fixed;
      background-size: cover;
      color: white;
      overflow-x: hidden;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem;
      backdrop-filter: blur(8px);
    }
    nav a {
      margin: 0 0.5rem;
      color: white;
      text-decoration: none;
      font-weight: bold;
      padding: 0.3rem 0.6rem;
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.1);
      transition: all 0.3s ease;
    }
    nav a:hover {
      background: rgba(255, 255, 255, 0.3);
    }
    .hero {
      text-align: center;
      padding: 4rem 1rem 2rem;
    }
    .hero img {
      width: 200px;
      animation: float 4s ease-in-out infinite;
    }
    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0); }
    }
    .hero h1 {
      margin-top: 1rem;
      font-size: 2rem;
    }
    .video-section {
      text-align: center;
      padding: 2rem;
    }
    .video-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 2rem;
      margin-top: 2rem;
    }
    .video-card {
      background: rgba(255, 255, 255, 0.1);
      padding: 1rem;
      border-radius: 20px;
      backdrop-filter: blur(10px);
    }
    video {
      width: 100%;
      border-radius: 10px;
    }
    .glass-button {
      display: inline-block;
      margin: 1rem 0;
      padding: 0.5rem 1rem;
      border-radius: 20px;
      background: rgba(255, 255, 255, 0.1);
      color: white;
      text-decoration: none;
      border: 1px solid rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(5px);
      transition: all 0.3s ease;
    }
    .glass-button:hover {
      background: rgba(255, 255, 255, 0.3);
    }
    .payment-section {
      margin: 2rem;
      text-align: center;
    }
    .social-links {
      margin-top: 1rem;
      text-align: center;
    }
    footer {
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      opacity: 0.6;
    }
  </style>
</head>
<body>

  <header>
    <h2>به سایت مریکس خوش اومدید</h2>
    <nav>
      <a href="#videos">فیلم‌های من</a>
      <a href="#pay">خرید پکیج</a>
    </nav>
  </header>

  <div class="hero">
    <img src="image.jpg" alt="تصویر اصلی" />
  </div>

  <section class="video-section" id="videos">
    <h2>فیلم‌های من</h2>
    <div class="video-container">
      <div class="video-card">
        <video controls src="video1.mp4"></video>
        <div class="commentbox" id="commentbox1"></div>
      </div>
      <div class="video-card">
        <video controls src="video2.mp4"></video>
        <div class="commentbox" id="commentbox2"></div>
      </div>
      <div class="video-card">
        <video controls src="video3.mp4"></video>
        <div class="commentbox" id="commentbox3"></div>
      </div>
    </div>
    <a class="glass-button" href="https://t.me/Illkenl" target="_blank">دریافت بسته آموزشی ادیت</a>
  </section>

  <section class="payment-section" id="pay">
    <h3>خرید پکیج ادیت</h3>
    <a class="glass-button" onclick="document.getElementById('payment-info').style.display='block'">ثبت‌نام و مشاهده شماره کارت</a>
    <div id="payment-info" style="display:none; margin-top: 1rem;">
      <p>شماره کارت: <strong>5859831212311293</strong></p>
      <p>مبلغ: ۲۰۰ هزار تومان</p>
      <p>لطفاً رسید را به <a href="https://t.me/Illkenl" target="_blank">@Illkenl</a> ارسال کنید.</p>
    </div>
  </section>

  <div class="social-links">
    <a class="glass-button" href="https://t.me/EditNameh_IRAN" target="_blank">تلگرام من</a>
    <a class="glass-button" href="https://youtube.com/@war_media2?si=vL-1KqkbPlccfT54" target="_blank">یوتیوب من</a>
    <a class="glass-button" href="https://www.instagram.com/merix.edit_?igsh=bDNhcmN1OGFvOHJs" target="_blank">اینستاگرام من</a>
  </div>

  <footer>© تمامی حقوق متعلق به مریکس می‌باشد</footer>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getDatabase, ref, push, onValue } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyD2yuf356FYcRfSNTxcmrufNigjWRNPkjQ",
      authDomain: "merix-edit.firebaseapp.com",
      databaseURL: "https://merix-edit-default-rtdb.firebaseio.com",
      projectId: "merix-edit",
      storageBucket: "merix-edit.appspot.com",
      messagingSenderId: "53314644302",
      appId: "1:53314644302:web:70e3fea1f035828df9d61f",
      measurementId: "G-VZPYHXZZTV"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    function setupCommentBox(id) {
      const box = document.getElementById(id);
      const input = document.createElement('input');
      input.placeholder = 'نظر خود را بنویسید';
      const btn = document.createElement('button');
      btn.textContent = 'ارسال';
      const list = document.createElement('ul');
      box.appendChild(input);
      box.appendChild(btn);
      box.appendChild(list);

      btn.onclick = () => {
        if (input.value.trim()) {
          push(ref(db, 'comments/' + id), { text: input.value });
          input.value = '';
        }
      };

      onValue(ref(db, 'comments/' + id), snapshot => {
        list.innerHTML = '';
        snapshot.forEach(child => {
          const li = document.createElement('li');
          li.textContent = child.val().text;
          list.appendChild(li);
        });
      });
    }

    setupCommentBox('commentbox1');
    setupCommentBox('commentbox2');
    setupCommentBox('commentbox3');
  </script>

</body>
</html>
