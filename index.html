
<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>سایت آقا مری‌کس</title>
  <style>
    body {
      font-family: Tahoma, sans-serif;
      background-color: #111;
      color: white;
      margin: 0;
      padding: 0;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #222;
      padding: 10px 20px;
    }
    .header h1 {
      font-size: 18px;
      margin: 0;
    }
    .header button {
      background: #444;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 10px;
      cursor: pointer;
    }
    .main {
      text-align: center;
      padding: 20px;
    }
    .main img {
      max-width: 90%;
      border-radius: 10px;
      box-shadow: 0 0 20px #000;
    }
    audio {
      margin-top: 20px;
    }
    .links a {
      display: inline-block;
      margin: 10px;
      padding: 10px 20px;
      background: #555;
      color: white;
      text-decoration: none;
      border-radius: 10px;
    }
    .video-gallery {
      display: none;
      padding: 20px;
      background: #1a1a1a;
    }
    .video-card {
      background: #333;
      padding: 10px;
      margin: 10px auto;
      border-radius: 10px;
      max-width: 400px;
      box-shadow: 0 0 10px #000;
    }
    .video-card video {
      width: 100%;
      border-radius: 8px;
    }
    .video-card a {
      display: block;
      margin-top: 10px;
      background: #007bff;
      text-align: center;
      padding: 10px;
      border-radius: 5px;
      color: white;
      text-decoration: none;
    }
  </style>
</head>
<body>

<div class="header">
  <h1>هیچکس برتر نیست مگر در تقوا</h1>
  <button onclick="toggleGallery()">🎥 فیلم‌های من</button>
</div>

<div class="main">
  <img src="image.jpg" alt="مری‌کس">
  <audio controls>
    <source src="music.mp3" type="audio/mpeg">
    مرورگر شما پشتیبانی نمی‌کند.
  </audio>
</div>

<div class="video-gallery" id="videoGallery">
  <div class="video-card">
    <video controls src="video1.mp4"></video>
    <a href="https://t.me/Illkenl" target="_blank">📦 دریافت بسته آموزشی ادیت</a>
  </div>
  <div class="video-card">
    <video controls src="video2.mp4"></video>
    <a href="https://t.me/Illkenl" target="_blank">📦 دریافت بسته آموزشی ادیت</a>
  </div>
  <div class="video-card">
    <video controls src="video3.mp4"></video>
    <a href="https://t.me/Illkenl" target="_blank">📦 دریافت بسته آموزشی ادیت</a>
  </div>
</div>

<script>
function toggleGallery() {
  const gallery = document.getElementById('videoGallery');
  gallery.style.display = (gallery.style.display === 'none' || gallery.style.display === '') ? 'block' : 'none';
}
</script>

</body>
</html>
