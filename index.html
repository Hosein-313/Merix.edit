    function renderComments(videoId) {

          Object.values(data).forEach(comment => {
            const p = document.createElement('p');

            p.style.background = '#222';
            p.style.padding = '10px';
            p.style.borderRadius = '10px';
            p.style.marginBottom = '10px';
            container.appendChild(p);
          });

          container.innerHTML += '<p>نظری ثبت نشده است.</p>';
        }

        const form = document.createElement('form');
        form.innerHTML = `
          <textarea placeholder="نظر خود را بنویسید" required style="width:100%;padding:10px;border-radius:10px;"></textarea><button type="submit" style="margin-top:10px;padding:10px 20px;border:none;border-radius:10px;background:#00ffcc;color:#000;">ارسال نظر</button>
    `;
    form.onsubmit = (e) => {
      e.preventDefault();
      const textarea = form.querySelector('textarea');
      const newComment = textarea.value;
      if (newComment.trim()) {
        push(commentsRef, newComment);
        textarea.value = '';
      }
    }
    container.appendChild(form);
  });
