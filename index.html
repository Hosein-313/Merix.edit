
<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>سایت آقا مری‌کس</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      margin: 0;
      font-family: Tahoma, sans-serif;
      background-color: #000;
      color: white;
      overflow-x: hidden;
    }
    .hero {
      position: relative;
      text-align: center;
      padding-top: 50px;
    }
    .hero img.main {
      width: 80%;
      max-width: 400px;
      border-radius: 20px;
      position: relative;
      z-index: 2;
    }
    .lion-bg {
      position: absolute;
      top: 10%;
      left: 50%;
      transform: translateX(-50%);
      z-index: 1;
      opacity: 0.15;
      animation: float 6s infinite ease-in-out;
    }
    @keyframes float {
      0% { transform: translate(-50%, -5px); }
      50% { transform: translate(-50%, 5px); }
      100% { transform: translate(-50%, -5px); }
    }
    audio {
      margin-top: 20px;
    }
    .social {
      margin: 20px;
      text-align: center;
    }
    .social a {
      margin: 10px;
      color: #0ff;
      text-decoration: none;
      font-weight: bold;
    }
    .visit-count {
      position: absolute;
      top: 10px;
      right: 20px;
      font-size: 14px;
      background: rgba(255,255,255,0.1);
      padding: 6px 12px;
      border-radius: 12px;
    }
    .button-gallery {
      margin: 30px auto;
      display: flex;
      justify-content: center;
    }
    .button-gallery button {
      padding: 12px 20px;
      background-color: #f90;
      color: black;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      cursor: pointer;
    }
    .gallery {
      display: none;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }
    .video-card {
      background-color: #222;
      border-radius: 12px;
      padding: 10px;
      max-width: 300px;
    }
    .video-card video {
      width: 100%;
      border-radius: 10px;
    }
    .video-card a {
      display: inline-block;
      margin-top: 10px;
      color: #0ff;
      text-decoration: none;
    }
    .form-section {
      text-align: center;
      margin-top: 40px;
    }
    .form-group {
      margin: 10px;
    }
    input[type="text"], input[type="email"] {
      padding: 8px;
      border-radius: 8px;
      border: none;
      width: 250px;
    }
    button.register {
      padding: 10px 16px;
      border: none;
      border-radius: 10px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
      margin-top: 10px;
    }
    .card-info {
      background: #111;
      border-radius: 10px;
      padding: 20px;
      display: inline-block;
      margin-top: 20px;
    }
  </style>
</head>
<body>

<div class="visit-count" id="visitCount">در حال بارگذاری بازدید...</div>

<div class="hero">
  <img src="lion_sun.png" width="300" class="lion-bg" />
  <img src="image.jpg" alt="marix" class="main" />
  <audio controls autoplay loop>
    <source src="music.mp3" type="audio/mp3">
    مرورگر شما پخش موزیک را پشتیبانی نمی‌کند.
  </audio>
</div>

<div class="social">
  <a href="https://t.me/EditNameh_IRAN" target="_blank">تلگرام من</a>
  <a href="https://youtube.com/@war_media2?si=vL-1KqkbPlccfT54" target="_blank">یوتیوب من</a>
  <a href="https://www.instagram.com/merix.edit_?igsh=bDNhcmN1OGFvOHJs" target="_blank">اینستاگرام من</a>
</div>

<div class="button-gallery">
  <button onclick="toggleGallery()">🎥 فیلم‌های من</button>
</div>

<div class="gallery" id="gallery">
  <div class="video-card">
    <video src="video1.mp4" controls></video>
    <a href="https://t.me/Illkenl" target="_blank">📦 دریافت بسته آموزشی ادیت</a>
  </div>
  <div class="video-card">
    <video src="video2.mp4" controls></video>
    <a href="https://t.me/Illkenl" target="_blank">📦 دریافت بسته آموزشی ادیت</a>
  </div>
  <div class="video-card">
    <video src="video3.mp4" controls></video>
    <a href="https://t.me/Illkenl" target="_blank">📦 دریافت بسته آموزشی ادیت</a>
  </div>
</div>

<div class="form-section" id="signupContainer">
  <h2>فرم ثبت‌نام برای نمایش شماره کارت</h2>
  <div class="form-group">
    <input type="text" id="name" placeholder="نام شما">
  </div>
  <div class="form-group">
    <input type="email" id="email" placeholder="ایمیل (اختیاری)">
  </div>
  <button class="register" onclick="submitForm()">ثبت‌نام</button>
</div>

<div class="form-section" id="cardContainer" style="display: none;">
  <div class="card-info">
    <h3>💳 شماره کارت: 5859 8312 1231 1293</h3>
    <p>لطفاً رسید را به <a href="https://t.me/Illkenl" target="_blank">t.me/Illkenl</a> ارسال کنید.</p>
  </div>
</div>

<script>
  function toggleGallery() {
    const g = document.getElementById('gallery');
    g.style.display = (g.style.display === 'flex') ? 'none' : 'flex';
  }

  function submitForm() {
    const name = document.getElementById('name').value.trim();
    if (!name) {
      alert("لطفاً نام خود را وارد کنید.");
      return;
    }
    localStorage.setItem("marix_registered", "true");
    document.getElementById('signupContainer').style.display = "none";
    document.getElementById('cardContainer').style.display = "block";
  }

  window.onload = () => {
    if (localStorage.getItem("marix_registered") === "true") {
      document.getElementById('signupContainer').style.display = "none";
      document.getElementById('cardContainer').style.display = "block";
    }

    // Visitor count
    fetch("https://api.countapi.xyz/hit/marix-site/visits")
      .then(res => res.json())
      .then(data => {
        document.getElementById("visitCount").innerText = `👁️ بازدید امروز: ${data.value}`;
      }).catch(() => {
        document.getElementById("visitCount").innerText = "بازدید قابل نمایش نیست";
      });
  };
</script>

</body>
</html>
