
<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>

  <style>
    body {
      font-family: Tahoma, sans-serif;
      background-color: #111;
      color: white;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }
    .background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: -1;
    }
    .background img {
      position: absolute;
      width: 150px;
      opacity: 0.05;
      animation: float 10s ease-in-out infinite;
    }
    @keyframes float {
      0% { transform: translateY(0px); }
      50% { transform: translateY(15px); }
      100% { transform: translateY(0px); }
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #222;
      padding: 10px 20px;
    }
    .header h1 {
      font-size: 18px;
      margin: 0;
    }
    .header button {
      background: #444;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 10px;
      cursor: pointer;
    }
    .main {
      text-align: center;
      padding: 20px;
    }
    .main img {
      max-width: 90%;
      border-radius: 10px;
      box-shadow: 0 0 20px #000;
    }
    audio {
      margin-top: 20px;
    }
    .links {
      text-align: center;
      margin-top: 20px;
    }
    .links a {
      display: inline-block;
      margin: 10px;
      padding: 10px 20px;
      background: #555;
      color: white;
      text-decoration: none;
      border-radius: 10px;
    }
    .counter {
      text-align: center;
      margin-top: 10px;
      font-size: 14px;
      color: #ccc;
    }
    .video-gallery {
      display: none;
      padding: 20px;
      background: #1a1a1a;
    }
    .video-card {
      background: #333;
      padding: 10px;
      margin: 10px auto;
      border-radius: 10px;
      max-width: 400px;
      box-shadow: 0 0 10px #000;
    }
    .video-card video {
      width: 100%;
      border-radius: 8px;
    }
    .video-card a {
      display: block;
      margin-top: 10px;
      background: #007bff;
      text-align: center;
      padding: 10px;
      border-radius: 5px;
      color: white;
      text-decoration: none;
    }
  </style>
</head>
<body>

<script>
function toggleGallery() {
  const gallery = document.getElementById('videoGallery');
  gallery.style.display = (gallery.style.display === 'none' || gallery.style.display === '') ? 'block' : 'none';
}

// شمارنده بازدید با API خارجی
