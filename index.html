
<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>آقا مری‌کس بگا زد</title>
  <style>
    body {
      background-color: #222;
      color: white;
      text-align: center;
      font-family: Tahoma, sans-serif;
      margin: 0;
      padding: 0;
    }
    #visitor-count {
      position: fixed;
      top: 10px;
      left: 10px;
      background: #444;
      color: #fff;
      padding: 10px 15px;
      border-radius: 10px;
      font-family: Tahoma;
      z-index: 1000;
    }
    h1 {
      margin-top: 60px;
    }
    img {
      max-width: 100%;
      height: auto;
      margin-top: 30px;
      border-radius: 12px;
      box-shadow: 0 0 20px #000;
    }
    audio {
      margin-top: 30px;
      width: 80%;
    }
    .links {
      margin-top: 40px;
    }
    .links a {
      display: inline-block;
      margin: 10px;
      padding: 10px 20px;
      background: #555;
      color: white;
      text-decoration: none;
      border-radius: 10px;
      transition: background 0.3s;
    }
    .links a:hover {
      background: #888;
    }
    .insta-handle {

      font-size: 16px;
      color: #ccc;
    }
  </style>
</head>
<body>
  <div id="visitor-count">در حال بارگذاری بازدید امروز...</div>

  <audio controls>

    <div class="insta-handle">@merix.edit_</div>

    fetch(`https://api.countapi.xyz/hit/merix-site/${key}`)
