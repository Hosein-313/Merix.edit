  <style>
    body {
      margin: 0;
      font-family: 'Vazirmatn', sans-serif;
      background: linear-gradient(to bottom right, #000, #111);
      color: #fff;
      overflow-x: hidden;
    }
    .background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: url('lion_sun.png') center center no-repeat;
      background-size: cover;
      opacity: 0.05;
      animation: moveBg 20s infinite linear;
      z-index: -1;
    }
    @keyframes moveBg {
      0% { transform: translate(0, 0); }
      50% { transform: translate(10px, 10px); }
      100% { transform: translate(0, 0); }
    }
    header {
      text-align: center;
      padding: 2rem;
    }
    header img {
      width: 90vw;
      max-width: 700px;
      animation: float 6s ease-in-out infinite;
      border-radius: 1rem;
    }
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
    .glass-button {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(10px);
      border-radius: 12px;
      padding: 0.75rem 1.5rem;
      margin: 0.5rem;
      color: #fff;
      text-decoration: none;
      display: inline-block;
      transition: all 0.3s;
    }
    .glass-button:hover {
      background: rgba(255, 255, 255, 0.2);
    }
    .video-section {
      text-align: center;
      margin: 3rem 1rem;
    }
    .video-section video {
      width: 90vw;
      max-width: 700px;
      margin: 1rem 0;
      border-radius: 1rem;
    }
    .commentbox {
      margin-top: 1rem;
    }
    .social {
      margin: 2rem;
      text-align: center;
    }
    .social a {
      margin: 0 1rem;
      color: #fff;
      font-weight: bold;
      text-decoration: none;
    }
    .menu-toggle {
      position: fixed;
      top: 1rem;
      right: 1rem;
      z-index: 99;
    }
    .menu {
      position: fixed;
      top: 3rem;
      right: 1rem;
      background: rgba(0,0,0,0.9);
      border-radius: 1rem;
      padding: 1rem;
      display: none;
      flex-direction: column;
    }
    .menu a {
      margin: 0.5rem 0;
      color: #fff;
      text-decoration: none;
    }
  </style>
</head>

    function toggleMenu() {

    function showGallery(type) {
      const gallery = document.getElementById("gallery");
      const images = {

    }
